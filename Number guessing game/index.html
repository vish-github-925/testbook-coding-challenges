<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number guessing game</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="imgs">
      <img class="img img_logo" src="./testbookLogo.png" alt="Textbook logo" />
      <img
        class="img"
        src="./independence_day.webp"
        alt="Independence day image"
      />
    </div>
    <div class="container">
      <div class="game_info">
        <h2>Number guessing game</h2>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number</p>
      </div>
      <form class="game_container">
        <h2>Guess a number</h2>
        <div class="input_group">
          <input
            type="text"
            class="guess_input"
            placeholder="Enter your guess"
          />
        </div>
        <button class="submit_button btn" type="submit">Submit guess</button>
      </form>
      <div class="game_stats">
        <p>Previous guesses: <span class="previous_guesses"></span></p>
        <p>Guesses remaining <span class="remaining_guesses"></span></p>
      </div>
      <div class="game_stats_outside">
        <p>
          Guess Output: <b><span class="game_output"></span></b>
        </p>
        <!-- Too Low! Try Again! or Too High! Try Again! or Game Over! Number was { number} or you guessed correctly -->
        <a href="index.html" class="game_restart hidden btn">Start new Game</a>
        <!-- Start New Game -->
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
