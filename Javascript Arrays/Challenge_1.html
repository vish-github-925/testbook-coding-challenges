<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Array</title>
  </head>
  <body>
    <h2>JavaScript Array</h2>
    <p id="demo"></p>
    <script>
      //Creating an array
      const chocolates = ["Cadbury", "M&M", "Snickers", "Ferrero rocher"];
      let chocolate = chocolates[0]; // Accessing an elementfrom Array
      document.write(chocolate);
      let length = chocolates.length; //Length property ofan array
      document.getElementById("demo").innerHTML = length;
      //Looping array elements
      for (let choco of chocolates) {
        alert(choco);
      }
    </script>
  </body>
</html>
