<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Operators</title>
  </head>
  <body>
    <h1>Arithmetic Operators</h1>
    <h3>Number of weeks in a year</h3>
    <p id="op"></p>
    <script>
      const NumberOfDaysInAYear = 365;
      const NumberOfWeeks = Math.floor(365 / 7);
      const ExtraDays = 365 % 7;
      document.getElementById(
        "op"
      ).textContent = `${NumberOfWeeks} weeks and ${ExtraDays} Extra Days is in a year`;
    </script>
  </body>
</html>
