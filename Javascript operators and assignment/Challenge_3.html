<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Concatenation</title>
  </head>
  <body>
    <h1>String Concatenation Operator</h1>
    <h3 id="op"></h3>
    <script>
      const arg1 = "Hello students";
      const arg2 = "Good morning";
      const op = `${arg1} ${arg2}`;
      document.getElementById("op").textContent = op;
    </script>
  </body>
</html>
