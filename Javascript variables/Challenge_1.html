<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Var_Declaration</title>
  </head>
  <body>
    <h2>Redeclaring a Variable Using var</h2>
    <script>
      var x = "Hello"; // Here x is Hello
      {
        var x = "Hello JS"; // Here x is Hello JS
      }
      // Here x is Hello JS
      document.write(x);
    </script>
  </body>
</html>
