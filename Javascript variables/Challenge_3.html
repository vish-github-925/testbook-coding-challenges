<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Let_Declaration</title>
  </head>
  <body>
    <h2>Redeclaring a Variable Using let</h2>
    <script>
      let x = "Hello"; // Here x is Hello
      {
        let x = "Hello JS"; // Here x is Hello JS
      }
      // Here x is Hello JS
      document.write(x);
    </script>
  </body>
</html>
