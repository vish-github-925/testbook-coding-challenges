<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
  </head>
  <body>
    <h2>JavaScript const</h2>
    <p>Declaring a constant array does NOT make the elementsunchangeable:</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
      // Create an Array:
      const fruits = ["Apple", "Banana", "Orange"];
      // Display the Array:
      document.getElementById("demo").innerHTML = fruits;
      // Change an element:
      fruits[0] = "Apricot";
      // Add an element:
      fruits.push("Mango");
      // Display the Array:
      document.getElementById("demo1").innerHTML = fruits;
    </script>
  </body>
</html>
