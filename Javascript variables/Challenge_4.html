<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Const_usage</title>
  </head>
  <body>
    <h2>JavaScript const</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
      // Create an Array:
      const phones = ["Iphone", "Redmi", "Oppo"];
      // Display the Array:
      document.getElementById("demo").innerHTML = phones;
      // Change an element:
      phones[1] = "Oneplus";
      // Add an element:
      phones.push("Moto");
      // Display the Array:
      document.getElementById("demo1").innerHTML = phones;
    </script>
  </body>
</html>
