<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh; width: 100vw"
    >
      <div style="height: 55%; width: 75%; border: 1px solid black">
        <h1>My skills</h1>
        HTML
        <div class="progress mb-1" style="height: 35px">
          <div
            class="progress-bar bg-success"
            role="progressbar"
            style="width: 80%"
            aria-valuenow="80"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            80%
          </div>
        </div>
        CSS
        <div class="progress mb-1" style="height: 35px">
          <div
            class="progress-bar bg-info"
            role="progressbar"
            style="width: 75%"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            75%
          </div>
        </div>
        Javascript
        <div class="progress mb-1" style="height: 35px">
          <div
            class="progress-bar bg-danger"
            role="progressbar"
            style="width: 75%"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            75%
          </div>
        </div>
        Bootstrap
        <div class="progress mb-3" style="height: 35px">
          <div
            class="progress-bar bg-dark bg-opacity-50"
            role="progressbar"
            style="width: 70%"
            aria-valuenow="70"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            70%
          </div>
        </div>

        <a class="btn btn-primary" href="/Challenge_3/index.html">Back</a>
      </div>
    </div>
  </body>
</html>
