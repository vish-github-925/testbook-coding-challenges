<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Async & Sync</title>
  </head>
  <body>
    <h3>Async & Sync Example</h3>
    <script>
      document.write("Hi");
      document.write("<br>");
      document.write("Hello");
      document.write("<br>");
      document.write("This line is a Synchronous JavaScript");
      document.write("<br>");
      setTimeout(() => {
        document.write("This line will be executedAsynchronously");
      }, 2000);
      document.write("<br>");
      document.write(
        "Here we saw the examples of Synchronousand Asynchronous JSexample"
      );
      document.write("<br>");
    </script>
  </body>
</html>
