<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <title>Buttons Bars and Spinners</title>
  </head>
  <body>
    <div class="container m-5 bg-light border">
      <h1 class="my-3">My Skills</h1>

      <div class="bar-group my-3">
        <p>HTML</p>
        <div class="progress" style="height: 45px">
          <div
            class="progress-bar bg-success"
            style="width: 90%; height: 45px; text-align: right"
          >
            90%
          </div>
        </div>
      </div>
      <div class="bar-group my-3">
        <p>CSS</p>
        <div class="progress" style="height: 45px">
          <div
            class="progress-bar bg-primary"
            style="width: 85%; height: 45px; text-align: right"
          >
            85%
          </div>
        </div>
      </div>
      <div class="bar-group my-3">
        <p>Javascript</p>
        <div class="progress" style="height: 45px">
          <div
            class="progress-bar bg-danger"
            style="width: 75%; height: 45px; text-align: right"
          >
            75%
          </div>
        </div>
      </div>
      <div class="bar-group my-3">
        <p>Bootstrap</p>
        <div class="progress" style="height: 45px">
          <div
            class="progress-bar"
            style="
              width: 65%;
              height: 45px;
              background-color: grey;
              text-align: right;
            "
          >
            65%
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
