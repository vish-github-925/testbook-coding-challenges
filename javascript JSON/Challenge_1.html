<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JSON</title>
  </head>
  <body>
    <h2>JSON</h2>
    <p id="demo"></p>
    <script>
      const myDetails = '{"name":"Prem", "age":50, "car":"Creta"}';
      const object = JSON.parse(myDetails);
      document.getElementById("demo").innerHTML = object.car;
    </script>
  </body>
</html>
