<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Function return statement</title>
  </head>
  <body>
    <h3>Return Statement Example</h3>
    <script>
      let Area = rectangle(60, 20);
      function rectangle(l, b) {
        return l * b;
      }
      document.write("Area of the rectangle " + Area);
    </script>
  </body>
</html>
