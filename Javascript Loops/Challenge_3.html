<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>For Of Loop</title>
  </head>
  <body>
    <h2>JavaScript For Of Loop</h2>
    <p id="demo"></p>
    <script>
      let language = "Skill Academy";
      let text = "";
      for (let x of language) {
        text += x + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
