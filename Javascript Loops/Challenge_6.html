<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested loops | Assignment</title>
  </head>
  <body>
    <h1>Javascript Loops</h1>
    <script>
      let str = "";
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
          str += j + " ";
        }
        str += "<br>";
      }
      document.write(str);
    </script>
  </body>
</html>
