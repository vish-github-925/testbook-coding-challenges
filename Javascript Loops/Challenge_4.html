<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>While Loop</title>
  </head>
  <body>
    <h2>JavaScript While Loop</h2>
    <script>
      let str = "";
      let i = 0;
      while (i < 5) {
        str += "<br>The number is " + i;
        i++;
      }
      document.write(str);
    </script>
  </body>
</html>
