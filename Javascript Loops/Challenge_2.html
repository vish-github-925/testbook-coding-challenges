<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>For In Loop</title>
  </head>
  <body>
    <h2>JavaScript For In Loop</h2>
    <p id="demo"></p>
    <script>
      const courses_offered = { c1: "C", c2: "C++", c3: "Java", c4: "Python" };
      let text = "";
      for (let x in courses_offered) {
        text += courses_offered[x] + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
