<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Music</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      style="
        height: 8vh;
        width: 100vw;
        background-color: rgba(96, 26, 153, 0.685);
      "
      class="bg"
    >
      <ul
        class="navbar-nav d-flex flex-row align-items-center justify-content-lg-evenly"
      >
        <a href="#">
          <img
            src="./Assets/ireland_img.png"
            alt="Icon"
            style="height: 32px; width: 32px; border-radius: 50%"
          />
        </a>
        <li
          class="nav-item m-2 d-flex flex-row justify-content-center align-items-center"
          style="cursor: pointer"
        >
          <img src="./Assets/home.png" alt="Home" style="margin-right: 5px" />
          <a
            class="nav-link text-white"
            href="/index.html"
            style="font-size: 20px"
            >Home</a
          >
        </li>
        <li
          class="nav-item m-2 d-flex flex-row justify-content-center align-items-center"
          style="cursor: pointer"
        >
          <img
            src="./Assets/mountains.png"
            alt="Home"
            style="margin-right: 5px"
          />
          <a
            class="nav-link text-white"
            href="/attractions.html"
            style="font-size: 20px"
            >Attractions</a
          >
        </li>
        <li
          class="nav-item m-2 d-flex flex-row justify-content-center align-items-center"
          style="cursor: pointer"
        >
          <img src="./Assets/music.png" alt="Home" style="margin-right: 5px" />
          <a
            class="nav-link text-white"
            href="/music.html"
            style="font-size: 20px"
            >Music</a
          >
        </li>
        <li
          class="nav-item m-2 d-flex flex-row justify-content-center align-items-center"
          style="cursor: pointer"
        >
          <img src="./Assets/food.png" alt="Home" style="margin-right: 5px" />
          <a
            class="nav-link text-white"
            href="/food.html"
            style="font-size: 20px"
            >Food</a
          >
        </li>
      </ul>
    </nav>

    <!-- Main -->
    <div class="mb-3 mt-3 d-flex align-items-center justify-content-center">
      <h1 style="margin-right: 5px">Music in Ireland</h1>
      <img src="./Assets/music.png" alt="Music" />
    </div>
    <table class="table" style="width: 100%">
      <thead class="table-light">
        <tr class="table-primary">
          <th scope="col">Artist</th>
          <th scope="col">Song</th>
          <th scope="col">Year</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-success">
          <th scope="row">Thin Lizzy</th>
          <td>The boys are back in town</td>
          <td>1976</td>
        </tr>
        <tr class="table-warning">
          <th scope="row">Sinead O'Conner</th>
          <td>Nothing Compares to you</td>
          <td>1990</td>
        </tr>
        <tr class="table-secondary">
          <th scope="row">The Cranberries</th>
          <td>Linger</td>
          <td>1994</td>
        </tr>
        <tr class="table-info">
          <th scope="row">Snow Patrol</th>
          <td>Chasing cars</td>
          <td>2006</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
