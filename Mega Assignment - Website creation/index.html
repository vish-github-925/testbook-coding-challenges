<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Mega Assignment</title>
  </head>

    <nav

        width: 100vw;

      >
        <a href="#">
          <img
            src="./Assets/ireland_img.png"

            style="height: 32px; width: 32px; border-radius: 50%"
          />
        </a>
        <li
          class="nav-item m-2 d-flex flex-row justify-content-center align-items-center"
          style="cursor: pointer"
        >
          <img src="./Assets/home.png" alt="Home" style="margin-right: 5px" />
          <a
            class="nav-link text-white"
            href="/index.html"
            style="font-size: 20px"
            >Home</a
          >
        </li>
        <li
          class="nav-item m-2 d-flex flex-row justify-content-center align-items-center"
          style="cursor: pointer"
        >
          <img
            src="./Assets/mountains.png"
            alt="Home"
            style="margin-right: 5px"
          />
          <a
            class="nav-link text-white"
            href="/attractions.html"
            style="font-size: 20px"
            >Attractions</a
          >
        </li>
        <li
          class="nav-item m-2 d-flex flex-row justify-content-center align-items-center"
          style="cursor: pointer"
        >
          <img src="./Assets/music.png" alt="Home" style="margin-right: 5px" />
          <a
            class="nav-link text-white"
            href="/music.html"
            style="font-size: 20px"
            >Music</a
          >
        </li>
        <li
          class="nav-item m-2 d-flex flex-row justify-content-center align-items-center"
          style="cursor: pointer"
        >
          <img src="./Assets/food.png" alt="Home" style="margin-right: 5px" />
          <a
            class="nav-link text-white"
            href="/food.html"
            style="font-size: 20px"
            >Food</a
          >
        </li>
      </ul>
    </nav>

    <!-- Main -->
    <main
      class="d-flex flex-column justify-content-center align-items-center mt-3"
    >
      <h1
        style="
          font-size: 72px;
          background: -webkit-linear-gradient(purple, green);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        "
      >
        Welcome to Ireland!
      </h1>
      <p style="font-size: 15px">My website is about ireland</p>
      <p style="font-size: 15px">Click the links above to explore more!</p>
      <div
        class="d-flex justify-content-center align-items-center"
        style="height: 300px; width: 300px; border-radius: 50%"
      >
        <img
          src="./Assets/dog.jpg"
          alt="Dog"
          style="
            height: 100%;
            width: 100%;
            border-radius: 50%;
            object-fit: cover;
          "
        />
      </div>
      <h4 class="mt-3">
        I am Jerry, I will be your tourguide! Let's explore the Ireland
      </h4>
