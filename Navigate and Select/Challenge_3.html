<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Navigation bar</title>
  </head>
  <body>
    <header
      class="bg-black bg-opacity-75 d-flex align-items-center"
      style="width: 100vw; height: 8vh"
    >
      <img
        src="./Profile image.png"
        alt="Profile image"
        class="m-2"
        style="height: 45px; width: 45px; border-radius: 50%"
      />
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Link</a>
        </li>
      </ul>
      <div class="dropdown m-1">
        <a
          class="btn dropdown-toggle text-white"
          href="#"
          data-bs-toggle="dropdown"
        >
          Dropdown link
        </a>

        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Dropdown 1</a></li>
          <li><a class="dropdown-item" href="#">Dropdown 2</a></li>
          <li><a class="dropdown-item" href="#">Dropdown 3</a></li>
        </ul>
      </div>
      <input
        type="text"
        placeholder="Search"
        class="m-1"
        style="height: 70%; border-radius: 5px; outline: none; text-indent: 5px"
      />
      <a class="btn btn-primary m-1" href="#" style="height: 70%">Search</a>
    </header>
    <main class="m-2">
      <h1>Navbar</h1>
      <p>Home Page</p>
    </main>
  </body>
</html>
