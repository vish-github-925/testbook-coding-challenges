<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Challenge</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- fluid-container with bg-primary and text-white -->
    <div class="container-fluid p-5 my-5 border bg-primary text-white">
      <h1>My First Bootstrap Page</h1>
      <p>This container has a border and some extra padding and margins.</p>
      <p>
        The container-fluid class provides a full width container, spanning the
        entire width of the container
      </p>
    </div>
  </body>
</html>
