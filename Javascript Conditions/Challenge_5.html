<!DOCTYPE html>
<html>
  <head>
    <title>Switch Statement</title>
  </head>
  <body>
    <h1>You are going to the Trip</h1>
    <h5 id="p1"></h5>
    <h5 id="p2"></h5>
    <script>
      const p1 = document.getElementById("p1");
      const p2 = document.getElementById("p2");
      var city = "Paris";
      p1.textContent = `You have ${city} tourist VISA`;
      switch (city) {
        case "New York":
          p2.textContent = "Enjoy your Paris Trip";
          break;
        case "Paris":
          p2.textContent = "Enjoy your Paris Trip";

          break;
        case "Switzerland":
          p2.textContent = "Enjoy your Paris Trip";

          break;
        default:
          p2.textContent = "Enjoy your Paris Trip";
      }
    </script>
  </body>
</html>
