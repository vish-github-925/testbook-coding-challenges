<!DOCTYPE html>
<html>
  <head>
    <title>Switch Statement</title>
  </head>
  <body>
    <script>
      var food = "Prawns";
      switch (food) {
        case "Chicken":
          console.log("Enjoy your Broasted Chicken");
          break;
        case "Prawns":
          console.log("Enjoy your Dragon Prawns");
          break;
        default:
          console.log("Enjoy your meal");
      }
    </script>
  </body>
</html>
