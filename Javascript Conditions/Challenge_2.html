<!DOCTYPE html>
<html>
  <head>
    <title>If_Else Statement</title>
  </head>
  <body>
    <h1>Voting Eligibility Criteria</h1>
    <script type="text/javascript">
      var age = 15;
      if (age > 18) {
        //Conditional Statement
        document.write("<b>Eligible for voting</b>");
      } else {
        document.write("<b>Not Eligible for voting</b>");
      }
    </script>
  </body>
</html>
