<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Objects</title>
  </head>
  <body>
    <h2>JavaScript Objects</h2>
    <p id="demo"></p>
    <script>
      // Create an object:
      const car = {
        brand: "Hyundai",
        type: "Verna",
        model: "sx",
        color: "white",
        carname: function () {
          return this.brand + " " + this.type + " " + this.model;
        },
      }; // Display some data from the object:
      document.getElementById("demo").innerHTML = car.carname();
    </script>
  </body>
</html>
