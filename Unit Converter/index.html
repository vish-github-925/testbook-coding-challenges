<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS styles -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Unit Converter</title>
    
  </head>
  <body>
    <div class="container">
      <h1>Unit Converter</h1>
      <form class="form">
        <div class="input_group">
          <label for="feet_input">Feet</label>
          <input
            type="text"
            placeholder="Enter feet value"
            id="feet_input"
            name="feet_input"
            required
          />
        </div>
        <button class="submit">Convert to cm</button>
      </form>
      <p class="output">You can see output here</p>
    </div>
    <!-- javascript -->
    <script src="./main.js"></script>
    
  </body>
</html>
